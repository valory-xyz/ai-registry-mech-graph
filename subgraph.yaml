specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AgentFactoryOld
    network: gnosis
    source:
      address: "0x88DE734655184a09B70700aE4F72364d1ad23728"
      abi: AgentFactory
      startBlock: 27911512
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreateMech
        - OwnerUpdated
        - Pause
        - Unpause
      abis:
        - name: AgentFactory
          file: ./abis/AgentFactory.json
      eventHandlers:
        - event: CreateMech(indexed address,indexed uint256,indexed uint256)
          handler: handleCreateMech
        - event: OwnerUpdated(indexed address)
          handler: handleOwnerUpdated
        - event: Pause(indexed address)
          handler: handlePause
        - event: Unpause(indexed address)
          handler: handleUnpause
      file: ./src/agent-factory.ts
  - kind: ethereum
    name: AgentFactory
    network: gnosis
    source:
      address: "0x4be7A91e67be963806FeFA9C1FD6C53DfC358d94"
      abi: AgentFactory
      startBlock: 30662989
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreateMech
        - OwnerUpdated
        - Pause
        - Unpause
      abis:
        - name: AgentFactory
          file: ./abis/AgentFactory.json
      eventHandlers:
        - event: CreateMech(indexed address,indexed uint256,indexed uint256)
          handler: handleCreateMech
        - event: OwnerUpdated(indexed address)
          handler: handleOwnerUpdated
        - event: Pause(indexed address)
          handler: handlePause
        - event: Unpause(indexed address)
          handler: handleUnpause
      file: ./src/agent-factory.ts
  - kind: ethereum
    name: AgentMech
    network: gnosis
    source:
      address: "0x77af31de935740567cf4ff1986d04b2c964a786a"
      abi: AgentMech
      startBlock: 30776800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Request
      abis:
        - name: AgentMech
          file: ./abis/AgentMech.json
      eventHandlers:
        - event: Request(indexed address,uint256,bytes)
          handler: handleRequest
        - event: Deliver(indexed address,uint256,bytes)
          handler: handleDelivery
      file: ./src/agent-mech.ts
