type CreateMech @entity(immutable: true) {
  id: Bytes!
  mech: Bytes! # address
  agentId: BigInt! # uint256
  price: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnerUpdated @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Pause @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Unpause @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Request @entity(immutable: true) {
  id: Bytes!
  sender: Bytes!
  requestId: BigInt!
  ipfsHash: String!
}

type Delivery @entity(immutable: true) {
  id: Bytes!
  sender: Bytes!
  requestId: BigInt!
  ipfsHash: String!
}
